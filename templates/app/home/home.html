{% extends "../../base.html" %}
{% load static %}

{% endblock %}
{% block content %}
        <div class="container" style="margin-top:10%">
          <div class="row justify-content-md-center">

                <div class="col-md-auto" style="margin-right:9%">
                  <h1 ALIGN="CENTER" >HELLO <p style="color: darkred;font-size: 20px">{{ user.first_name }} {{ user.last_name }}</p></h1>
                    <br/>
                    <br/>
                    <br/>
                    {{ user.is_authenticated }}
                    <br/>
                    <br/>

                <form method="post">

                    <a class="btn btn-danger" style="font-size: 15px" type="submit" href="{% url 'logout' %}">- logout -</a>

                    <a class="btn btn-success" style="font-size: 15px" href="{% url 'login' %}">- for login -</a>

                    <a class="btn btn-primary"  style="font-size: 15px" href="{% url 'register' %}">- for register -</a>

                    <a class="btn btn-warning"  style="font-size: 15px" href="{% url 'profile' %}">- for profile -</a>

                </div>
          </div>
